[background]
type = 'image'
color = (89, 111, 253)
image_path = './slo/bucker/background.png'

[window]
background_color = (222, 222, 222)
normal_border_color = (41, 43, 47)
highlighted_border_color = (31, 33, 37)

[dock]
background_color = (0, 0, 0)
opacity = 77
items = ["self.DockItem(pygame.image.load('./res/image/icon/surfer.png'), (add_object, Surfer, Surfer.right), '서퍼', self)", "self.DockItem(pygame.image.load('./res/image/icon/setting.png'), (add_object, Setting), '설정', self)", "self.DockItem(pygame.image.load('./res/image/icon/shutdown.png'), (add_object, Shutdown), '시스템 종료', self)"]

[input]
key_drill_delay = 0.5
key_drill_loop_delay = 0.02

