[background]
type = 'image'
color = (89, 111, 253)
image_path = './slo/bucker/background.png'

[window]
background_color = (222, 222, 222)
normal_border_color = (41, 43, 47)
highlighted_border_color = (31, 33, 37)

[dock]
background_color = (0, 0, 0)
opacity = 77
items = ["self.DockItem(pygame.image.load('./res/image/icon/surfer.png'), (rootobject.add_object, surfer.Surfer, surfer.Surfer.right), '서퍼', self)", "self.DockItem(pygame.image.load('./res/image/icon/setting.png'), (rootobject.add_object, setting.Setting), '설정', self)", "self.DockItem(pygame.image.load('./res/image/icon/shutdown.png'), (rootobject.add_object, shutdown.Shutdown), '시스템 종료', self)"]

[input]
key_drill_delay = 0.5
key_drill_loop_delay = 0.02

[cursor]
directory = './res/image/cursor'
extension = 'png'
normal = 'cursor'
resize_width = 'resize_width'
resize_height = 'resize_height'
height = 30

